{% extends "base.html" %}

<!-- Custom front matter -->
{% block extrahead %}
  <!-- Extra style sheets (can't be set in mkdocs.yml due to content hash) -->
  <link rel="stylesheet" href="{{ 'assets/stylesheets/main.css' | url }}"/>
{% endblock %}

<!-- Render hero under tabs -->
{% block tabs %}
  {{ super() }}

  <!-- Additional styles for landing page -->
  <style>
    /* Application header should be static for the landing page */
    .md-header {
      position: initial;
    }
    /* Remove spacing, as we cannot hide it completely */
    .md-main__inner {
      margin: 0;
    }
    /* Hide main content for now */
    .md-content {
      display: none;
    }
    /* Hide table of contents */
    @media screen and (min-width: 60em) {
      .md-sidebar--secondary {
        display: none;
      }
    }
    /* Hide navigation */
    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary {
        display: none;
      }
    }
  </style>

  <div class="home-container">
    <div class="wrapper">
      <div class="parallax-group">
        <div class="parallax-layer heading">Lento Manickathan</div>
        <div class="parallax-layer subheading">Aerospace Engineer & Postdoctoral researcher</div>
        <div class="parallax-layer profile">
          <img src="/assets/profile.png" alt="Profile" class="image profile"/>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

<!-- Content -->
{% block content %}{% endblock %}
