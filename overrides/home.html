{% extends "base.html" %}

<!-- Custom front matter -->
{% block extrahead %}
  <!-- Extra style sheets (can't be set in mkdocs.yml due to content hash) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ 'assets/stylesheets/main.css' | url }}"/>
  <link rel="me" href="https://mastodon.social/@lento234">
{% endblock %}

<!-- Render hero under tabs -->
{% block tabs %}
  {{ super() }}

  <!-- Additional styles for landing page -->
  <style>
    /* Application header should be static for the landing page */
    .md-header {
      position: initial;
    }
    /* Remove spacing, as we cannot hide it completely */
    .md-main__inner {
      margin: 0;
    }
    @media screen and (min-width: 60em) {
      .md-content {
        display: none;
      }
      .md-content__inner {
        display: none;
      }
      .md-main__inner {
        display: none;
      }
      .md-footer__inner:not([hidden]) {
        display: none;
      }
    }
  </style>
  <div class="home-container">
    <div class="wrapper">
      <div class="parallax-group">
        <div class="parallax-layer heading">Lento Manickathan</div>
        <div class="parallax-layer subheading">Aerospace Engineer & Software Engineer</div>
        <!-- <div class="parallax-layer profile">
          <img src="/assets/profile.png" alt="Profile" class="image profile"/>
        </div> -->
      </div>
    </div>
  </div>
  <script src="assets/javascripts/scroll.js"></script>
{% endblock %}

<!-- Content -->
{% block content %}
{% endblock %}
